<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
        <ion-title>اتصل بنا</ion-title>
              
      <ion-buttons end>
        <button ion-button right icon-only (click)="OpenSearch()">
            <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  
  </ion-header>

<ion-content padding>

  <p class="contact-intro">نحن نقدر كل ردود الفعل التي تلقيناها - إيجابية وبناءة - ونحب أن نسمع رأيك عنا، يرجى ملء النموذج القصير وسوف نتواصل معكم في أقرب وقت ممكن.

    </p>

    <ion-list>


        <ion-item>
            <ion-label>اختيار الموضوع</ion-label>
            <ion-select [(ngModel)]="gender" okText="اختيار" cancelText="الغاء">
              <ion-option value="1">شكوى</ion-option>
              <ion-option value="2">اقتراح</ion-option>
              <ion-option value="3">استفسار</ion-option>
            </ion-select>
          </ion-item>

        <ion-item class="contact.inputform">
            <ion-textarea placeholder="اكتب رسالتك هنا .. " class="contact.inputform" rows="3"></ion-textarea>
          </ion-item>

          <button ion-button full>  ارسال الرسالة</button>
      
      </ion-list>

</ion-content>
